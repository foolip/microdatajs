<body>

<h1><a href=".">Live Microdata</a></h1>

<span class="tool permalink"><a href="">permalink</a></span>

<form class="tool validate" action="http://validator.nu/" method="post"
      enctype="multipart/form-data" target="_blank"
><input type="hidden" name="showsource" value="yes"
><input type="hidden" name="content"
><button type="submit" title="Validate with Validator.nu (opens a new tab)"
>validate</button></form>

<form class="examples">
Examples:
<select title="Select an example to load it below...">
<option value=""></option>
<option value="vcard-jack">vCard: Jack Bauer</option>
<option value="vcard-avenueq">vCard: Avenue Q</option>
<option value="vevent-bluesday">vEvent: Bluesday Tuesday</option>
<option value="work-waterfall">Licensing works: Waterfall</option>
<option value="work-gallery">Licensing works: Gallery</option>
<option value="schemaorg-book">schema.org/Book</option>
<option value="schemaorg-person">schema.org/Person</option>
<option value="schemaorg-product">schema.org/Product</option>
</select>
</form>

<div class="warnings"></div>

<textarea>Write HTML/Microdata markup here...</textarea>

<div id="tabs">
  <ul>
    <li><a href="#preview">Preview</a></li>
    <li><a href="#json" title="Microdata as JSON">JSON</a></li>
    <li><a href="#vcard" title="Contact information as vCard">vCard</a></li>
    <li><a href="#ical" title="Calendar events as iCalendar">iCal</a></li>
  </ul>
  <div id="preview"><iframe src="preview.html"></iframe></div>
  <div id="json"></div>
  <div id="vcard"></div>
  <div id="ical"></div>
</div>

</html>
